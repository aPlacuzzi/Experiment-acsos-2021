variables:
  random: &random
    min: 0
    max: 10
    step: 1
    default: 0 #2
  range: &range
    formula: 350
    language: scala
  aprange: &aprange
    formula: 1000
    language: scala
  accessPointName: &accessPointMoleculeName
    formula: "\"accessPoint\""
  moveFrequency: &moveFrequency
    formula: 1/20
    language: scala
  retentionTime: &retentionTime
    formula: 3.0 # Math.min(3.0, 30.0, 50.0) # TODO
    language: scala
  gridBottomLeftLat: &gridBottomLeftLat
    formula: 48.182
    language: scala
  gridBottomLeftLong: &gridBottomLeftLong
    formula: 16.308
    language: scala
  gridTopRightLat: &gridTopRightLat
    formula: 48.2270
    language: scala
  gridTopRightLong: &gridTopRightLong
    formula: 16.423
    language: scala
  gridStep: &gridStep
    min: 0.0055
    max: 1.0055
    step: 1.0 # only two step (0.0055 -> yes grid, 1.0055 -> no grid)
    default: 0.0055 #0.0055
  frequency: &frequency
    formula: "\"frequency\""
  defaultFrequency: &defaultFrequency
    formula: 0
    language: scala

export:
  # Time step of the simulation
  - time
  # Number of nodes involved in the simulation
  - molecule: nodes
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S1Distance
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S2Distance
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S3Distance
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S1ChannelDistance
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S2ChannelDistance
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S3ChannelDistance
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S1DistanceTraveled
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S2DistanceTraveled
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: S3DistanceTraveled
    aggregators: [ max ]
    value-filter: FilterNaN
  - molecule: rounds
    aggregators: [ sum ]
    value-filter: FilterNaN

seeds:
  scenario: *random
  simulation: *random

incarnation: scafi

_ReproduceGPSTrace: &ReproduceGPSTrace
  type: ReproduceGPSTrace
  parameters: ["vcmuser.gpx", false, AlignToTime, 1365922800, false, false]

environment:
  type: OSMEnvironment
  parameters: ["vcm.pbf", false]

network-model:
  type: CustomConnectWithinDistance #ConnectWithinDistance #*connectionType
  parameters: [*range, *aprange, *accessPointMoleculeName]

_pools:
  - pool: &program
      - time-distribution: 1
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ "it.unibo.casestudy.GradientWithCrowd", *retentionTime ]
      - program: send
  - pool: &programTd
      - time-distribution:
          type: MoleculeControlledTimeDistribution
          parameters: ["frequency"]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: ["it.unibo.casestudy.GradientWithCrowd", *retentionTime]
      - program: send
  - pool: &move
      - time-distribution: 0.1
        type: Event
        actions:
          - *ReproduceGPSTrace
  - pool: &moveToTarget
      - time-distribution: 0.25
        type: Event
        actions:
          - type: TargetWalker
            parameters: ["target", 5.0]

